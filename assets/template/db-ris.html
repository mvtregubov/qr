<script>
    var clickHandler = function (e) {

        e.preventDefault();

        var pdfURL = this.getAttribute("href");

        var options = {
            page: "1", // На какой странице открывать
            pdfOpenParams: {
                pagemode: 'thumbs',
                navpanes: 1, // Включает или отключает панели навигации и вкладки 0/1
                toolbar: 0, // Включает или выключает строку состояния 0/1
                statusbar: 1, // Включает или выключает строку состояния 0/1
                view: "FitV"
            }
        };

        var myPDF = PDFObject.embed(pdfURL, "#pdf", options);

        var el = document.querySelector("#results");
        el.setAttribute("class", (myPDF) ? "success" : "fail");
        // el.innerHTML = (myPDF) ? "PDFObject successfully embedded '" + pdfURL + "'!" : "Uh-oh, the embed didn't work.";
        // el.innerHTML = (myPDF) ? "Документ успешно открыт" : "Ой, не открывается";
        el.innerHTML = (myPDF) ? "<a href='" + pdfURL + "' class='btn btn-success my-3'>Скачать</a>" : "Ой, не открывается";

    };

    var a = document.querySelectorAll(".embed-link");

    for (var i = 0; i < a.length; i++) {
        a[i].addEventListener("click", clickHandler);
    }
</script>
